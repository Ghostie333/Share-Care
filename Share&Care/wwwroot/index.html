<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        button {
            margin-bottom: 15px;
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Weather Forecasts</h1>
    <button onclick="fetchForecasts()">Odśwież dane</button>
    <button onclick="addToForecasts()">Dodaj dane</button>


    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (°C)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody id="forecast-body">
            <tr><td colspan="3">Ładowanie...</td></tr>
        </tbody>
    </table>

    <script>
        const backendUrl = "http://localhost:7070/WeatherForecast/all";

        async function addToForecasts() {
            try {
                const response = await fetch("http://localhost:7070/WeatherForecast");
                if (!response.ok) throw new Error("Błąd sieci: " + response.status);

                // Po dodaniu danych odśwież tabelę
                fetchForecasts();
            } catch (error) {
                alert("Błąd: " + error.message);
            }
        }

        async function fetchForecasts() {
            const tbody = document.getElementById("forecast-body");
            tbody.innerHTML = "<tr><td colspan='3'>Ładowanie...</td></tr>";

            try {
                const response = await fetch(backendUrl);
                if (!response.ok) throw new Error("Błąd sieci: " + response.status);

                const data = await response.json();

                if (data.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='3'>Brak danych</td></tr>";
                    return;
                }

                tbody.innerHTML = "";
                data.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                                <td>${new Date(item.date).toLocaleDateString()}</td>
                                <td>${item.temperatureC}</td>
                                <td>${item.summary}</td>
                            `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan='3'>Błąd: ${error.message}</td></tr>`;
            }
        }

        // fetch przy pierwszym załadowaniu strony
        fetchForecasts();
    </script>

</body>
</html>
